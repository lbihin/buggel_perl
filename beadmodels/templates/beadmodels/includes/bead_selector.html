{% load static %}

<div class="card mb-4">
  <div class="card-header">
    <h5 class="mb-0">Sélection des perles</h5>
  </div>
  <div class="card-body">
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="" id="useCustomBeads" name="use_custom_beads">
      <label class="form-check-label" for="useCustomBeads">
        Utiliser uniquement mes perles personnalisées
      </label>
      <small class="form-text text-muted d-block">Si activé, seules les perles de votre collection seront utilisées pour créer le modèle.</small>
    </div>
    
    {% if user_beads %}
      <div id="beadSelectionContainer" class="collapse">
        <div class="mb-3">
          <label class="form-label">Sélectionnez les perles à utiliser</label>
          <div class="bead-selection-grid">
            {% for bead in user_beads %}
              <div class="form-check">
                <input class="form-check-input bead-checkbox" type="checkbox" 
                      name="selected_beads" value="{{ bead.id }}" 
                      id="bead_{{ bead.id }}" checked>
                <label class="form-check-label d-flex align-items-center" for="bead_{{ bead.id }}">
                  <span class="bead-color-preview me-2" style="background-color: {{ bead.get_rgb_color }};"></span>
                  <span>{{ bead.name }}</span>
                  {% if bead.quantity %}<small class="text-muted ms-1">({{ bead.quantity }})</small>{% endif %}
                </label>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    {% else %}
      <div class="alert alert-info mb-0">
        <p class="mb-1">Vous n'avez pas encore de perles dans votre collection.</p>
        <a href="{% url 'beadmodels:bead_list' %}" class="alert-link">Gérer ma collection de perles</a>
      </div>
    {% endif %}
  </div>
</div>

<style>
  .bead-selection-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 0.5rem;
    max-height: 300px;
    overflow-y: auto;
    padding: 0.5rem;
    border: 1px solid #dee2e6;
    border-radius: 0.25rem;
  }
  
  .bead-color-preview {
    display: inline-block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 1px solid #dee2e6;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const useCustomBeadsCheckbox = document.getElementById('useCustomBeads');
    const beadSelectionContainer = document.getElementById('beadSelectionContainer');
    
    if (useCustomBeadsCheckbox && beadSelectionContainer) {
      useCustomBeadsCheckbox.addEventListener('change', function() {
        if (this.checked) {
          new bootstrap.Collapse(beadSelectionContainer).show();
        } else {
          new bootstrap.Collapse(beadSelectionContainer).hide();
        }
      });
    }
  });
</script>
