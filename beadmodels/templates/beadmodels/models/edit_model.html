{% extends 'beadmodels/base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2>Modifier le mod√®le</h2>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-between">
              <a href="{% url 'beadmodels:model_detail' object.pk %}" class="btn btn-secondary">Annuler</a>
              <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">Image actuelle</h5>
        </div>
        <div class="card-body">
          <img src="{{ object.original_image.url }}" class="img-fluid" alt="Image actuelle" />
        </div>
      </div>
    </div>
  </div>
{% endblock %}
