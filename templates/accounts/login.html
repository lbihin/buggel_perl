{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">{% trans 'Connexion' %}</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">{% trans 'Se connecter' %}</button>
            </div>
          </form>
          <hr />
          <p class="text-center">
            {% trans 'Pas encore de compte ?' %}
            <a href="{% url 'accounts:register' %}" class="btn btn-outline-primary btn-sm">{% trans "S'inscrire" %}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
