<tr id="bead-row-new" class="bead-row bead-row-editing">
  <td>
    <input type="color" name="hex_color" value="{{ hex_color|default:'#ff0000' }}" class="form-control-color border-0 p-0" style="width:36px; height:36px; cursor:pointer;" title="Choisir une couleur" />
  </td>
  <td>
    <input type="text" name="name" value="{{ name|default:'' }}" class="form-control form-control-sm" placeholder="Nom de la perle" autofocus />
  </td>
  <td>
    <input type="number" name="quantity" value="{{ quantity|default:'' }}" class="form-control form-control-sm" min="0" style="max-width:100px;" placeholder="Qté" />
  </td>
  <td>
    <input type="text" name="notes" value="{{ notes|default:'' }}" class="form-control form-control-sm" placeholder="Notes..." />
  </td>
  <td class="td-row-actions">
    <div class="d-flex gap-1 align-items-center">
      <button class="btn btn-sm btn-primary" hx-post="{% url 'beads:bead_create_inline_htmx' %}" hx-include="#bead-row-new" hx-target="#bead-row-new" hx-swap="outerHTML" title="Créer"><i class="bi bi-check-lg"></i></button>
      <button class="btn btn-sm btn-outline-secondary" type="button" onclick="this.closest('tr').remove()" title="Annuler"><i class="bi bi-x-lg"></i></button>
    </div>
    {% if error %}
      <div class="text-danger mt-1 small">{{ error }}</div>
    {% endif %}
  </td>
</tr>
