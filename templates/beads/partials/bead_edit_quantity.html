{% load i18n %}
<form hx-post="{% url 'beads:bead_update_quantity_htmx' bead.pk %}" hx-target="#qty-{{ bead.pk }}" hx-swap="innerHTML" class="edit-quantity-form">
  {% csrf_token %}
  <div class="input-group input-group-sm" style="max-width:180px;">
    <input type="number" name="quantity" value="{{ bead.quantity|default_if_none:'' }}" class="form-control form-control-sm" min="0" placeholder="{% trans "QtÃ©" %}" autofocus />
    <button class="btn btn-sm btn-primary" type="submit" title="{% trans "Enregistrer" %}"><i class="bi bi-check-lg"></i></button>
    <button class="btn btn-sm btn-outline-secondary" type="button" title="{% trans "Annuler" %}" hx-get="{% url 'beads:bead_edit_quantity_htmx' bead.pk %}?cancel=true" hx-target="#qty-{{ bead.pk }}" hx-swap="innerHTML"><i class="bi bi-x-lg"></i></button>
  </div>
  {% if error %}
    <div class="text-danger mt-1 small">{{ error }}</div>
  {% endif %}
</form>
