{% if shape.shape_type == 'rectangle' %}
  Rectangle
{% elif shape.shape_type == 'square' %}
  Carré
{% elif shape.shape_type == 'circle' %}
  Cercle
{% endif %}
<!-- Type déterminé automatiquement par les dimensions -->
<small class="text-muted" style="font-style: italic; font-size: 0.8em;">(Automatique)</small>

<script>
  // Ajouter un écouteur d'événement pour rafraîchir le type après mise à jour des dimensions
  document.querySelector('#shape-type-{{ shape.id }}').addEventListener('refreshType', function() {
    htmx.ajax('GET', '{% url "shapes:shape_type" shape.id %}', {target: '#shape-type-{{ shape.id }}', swap: 'innerHTML'});
  });
</script>
