{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block extra_css %}
  <style>
    /* Table Styles */
    .shapes-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }
    
    .shapes-table th {
      background-color: #f8f9fa;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.03em;
      padding: 1rem;
      border-bottom: 2px solid #e9ecef;
    }
    
    .shapes-table td {
      padding: 1rem;
      vertical-align: middle;
      border-bottom: 1px solid #e9ecef;
      position: relative; /* Pour le positionnement des actions en hover */
    }
    
    .shapes-table tr:last-child td {
      border-bottom: none;
    }
    
    .shape-row {
      position: relative;
      transition: all 0.2s ease;
    }
    
    .shape-row:hover {
      background-color: #f5f9ff !important;
    }
    
    /* Styles d'alternance de couleurs */
    .even-row {
      background-color: #f9f9f9;
    }
    
    .odd-row {
      background-color: #ffffff;
    }
    
    /* Styles pour boutons inline d'édition */
    .edit-inline-btn {
      opacity: 0;
      background: transparent;
      border: none;
      padding: 0.15rem 0.35rem;
      margin-left: 0.3rem;
      border-radius: 3px;
      color: #6c757d;
      transition: all 0.2s ease;
      vertical-align: middle;
    }
    
    .edit-inline-btn i {
      font-size: 0.85rem;
    }
    
    .shape-row:hover .edit-inline-btn {
      opacity: 0.7;
    }
    
    .edit-inline-btn:hover {
      opacity: 1 !important;
      background-color: rgba(13, 110, 253, 0.1);
      color: #0d6efd;
    }
    
    /* Bouton de suppression flottant */
    .floating-delete-btn {
      position: absolute;
      right: -12px;
      top: 50%;
      transform: translateY(-50%) translateX(100%);
      opacity: 0;
      background-color: #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      color: #dc3545;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
    }
    
    .shape-row:hover .floating-delete-btn {
      opacity: 1;
      right: -22px;
    }
    
    .floating-delete-btn:hover {
      background-color: #dc3545;
      color: #fff;
      transform: translateY(-50%) translateX(100%) scale(1.1);
    }
    
    /* Bouton d'ajout flottant */
    .floating-add-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #28a745;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }
    
    .floating-add-btn i {
      font-size: 1.5rem;
    }
    
    .floating-add-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.25);
    }
    
    /* Styles pour l'édition en ligne */
    .inline-edit-form {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      max-width: 100%;
      animation: fadeIn 0.2s ease;
    }
    
    .inline-edit-form input,
    .inline-edit-form select {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      border: 1px solid #ced4da;
      flex-grow: 1;
      min-width: 0;
    }
    
    .inline-edit-actions {
      display: flex;
      gap: 0.25rem;
      flex-shrink: 0;
    }
    
    .save-inline-btn {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      font-size: 0.85rem;
    }
    
    .save-inline-btn:hover {
      background-color: #218838;
    }
    
    .cancel-inline-btn {
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      font-size: 0.85rem;
    }
    
    .cancel-inline-btn:hover {
      background-color: #5a6268;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    /* Amélioration de la barre de recherche */
    .search-container {
      max-width: 450px;
      width: 100%;
    }
    
    .search-container .form-select {
      min-width: 120px;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h2 mb-0">Gestion des formes</h1>
    </div>

    <!-- Messages de succès/erreur -->
    <div id="messages-container">
      {% if success_message %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ success_message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
    </div>

    <!-- Formulaire de forme (ajout/édition) -->
    <div id="shape-form-container" class="shape-form-container mb-4"></div>

    <div class="d-flex justify-content-end align-items-center mb-3">
      <div class="input-group search-container">
        <input type="text" id="shapeSearch" class="form-control" placeholder="Rechercher..." hx-trigger="keyup changed delay:500ms" hx-get="{% url 'beadmodels:shape_list' %}" hx-target="#shape-list-container" hx-include="[name='shape_type_filter']" name="search" />
        <select class="form-select" name="shape_type_filter" hx-trigger="change" hx-get="{% url 'beadmodels:shape_list' %}" hx-target="#shape-list-container" hx-include="[name='search']">
          <option value="">Tous types</option>
          <option value="rectangle">Rectangle</option>
          <option value="square">Carré</option>
          <option value="circle">Cercle</option>
        </select>
      </div>
    </div>

    <!-- Liste des formes -->
    <div id="shape-list-container">
      {% include 'beadmodels/shapes/shape_row_list.html' %}
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Fermeture du formulaire d'ajout/édition
      document.body.addEventListener('click', function (e) {
        if (e.target.classList.contains('cancel-form-btn')) {
          document.getElementById('shape-form-container').innerHTML = ''
        }
      })
    
      // Animation d'entrée/sortie pour les éléments HTMX
      document.body.addEventListener('htmx:afterSwap', function (event) {
        if (event.detail.target.id === 'shape-form-container') {
          event.detail.target.querySelectorAll('.shape-form').forEach((form) => {
            form.classList.add('animate__animated', 'animate__fadeIn')
          })
        }
      })
    })
    
    // Fonction pour afficher le formulaire d'ajout de forme
    function showAddShapeForm() {
      // Ferme d'abord tout formulaire déjà ouvert
      document.getElementById('shape-form-container').innerHTML = ''
    
      // Ouvre le formulaire d'ajout
      htmx.ajax('GET', "{% url 'beadmodels:shape_form_new' %}", {
        target: '#shape-form-container',
        swap: 'innerHTML'
      })
    
      // Faire défiler jusqu'au formulaire avec une petite animation
      setTimeout(() => {
        document.getElementById('shape-form-container').scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        })
      }, 100)
    }
  </script>
{% endblock %}
